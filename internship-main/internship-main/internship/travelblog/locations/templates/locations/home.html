<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Locations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">My Locations</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'add_location' %}">Add Location</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'locations' %}">My Locations</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Explore Locations</h1>
        <div class="row">
            {% for location in locations %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        {% if location.image %}
                            <img src="{{ location.image.url }}" class="card-img-top" alt="{{ location.name }}">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ location.name }}</h5>
                            <p class="card-text">{{ location.description }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
