{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Locations{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #343a40; }
        .navbar a { color: white; margin-right: 15px; text-decoration: none; }
        .navbar a:hover { color: #ffc107; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Explore Locations</a>
            <div>
        
                    <a href="{% url 'locations_add' %}" class="btn btn-warning">Add Locations</a>
                    {% comment %} <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a> {% endcomment %}
                {% comment %} {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-success">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-outline-primary">Register</a>
                {% endif %} {% endcomment %}
            </div>
        </div>
    </nav>
    <main class="py-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
